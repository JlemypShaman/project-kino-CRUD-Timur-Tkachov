<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title> Kino CRUD ‚Äî Timur Tkachov</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
      <a class="navbar-brand" href="#">Kino CRUD</a>
    </div>
  </nav>

  <main class="container">
    <div class="row">
      <div class="col-md-8">
        <h3>üìΩÔ∏è Filmy</h3>
        <div id="movie-list" class="list-group"></div>
      </div>

      <div class="col-md-4">
        <h3>+ Dodaj / Edytuj</h3>
        <form id="movie-form" class="card p-3">
          <input type="hidden" id="movie-id">
          <div class="mb-2">
            <label class="form-label">Tytu≈Ç</label>
            <input id="title" name="title" class="form-control" required>
          </div>
          <div class="mb-2">
            <label class="form-label">Gatunek</label>
            <input id="genre" name="genre" class="form-control" required>
          </div>
          <div class="mb-2">
            <label class="form-label">Ocena (0‚Äì10)</label>
            <input id="rating" name="rating" type="number" step="0.1" class="form-control" required>
          </div>
          <div class="mb-2">
            <label class="form-label">Rok wydania</label>
            <input id="release_year" name="release_year" type="number" class="form-control" required>
          </div>
          <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">Zapisz</button>
            <button type="button" id="cancel-btn" class="btn btn-secondary">Anuluj</button>
          </div>
          <div id="form-msg" class="mt-2 text-danger"></div>
        </form>
      </div>
    </div>
  </main>

  <footer class="text-center mt-4 mb-4">
    <small>Projekt: Timur Tkachov ‚Äî Cinema CRUD (Flask + SQLite)</small>
  </footer>

  <script>
    const api = '/movies'; 
    const listDiv = document.getElementById('movie-list');
    const form = document.getElementById('movie-form');
    const msg = document.getElementById('form-msg');
    const cancelBtn = document.getElementById('cancel-btn');

    async function loadMovies() {
      const res = await fetch(api);
      if(!res.ok){ listDiv.innerHTML = '<div class="text-danger">B≈ÇƒÖd ≈Çadowania</div>'; return; }
      const data = await res.json();
      if(data.length === 0) {
        listDiv.innerHTML = '<div class="text-muted">Brak film√≥w. Dodaj pierwszy film.</div>';
        return;
      }
      listDiv.innerHTML = data.map(m => `
        <div class="list-group-item d-flex justify-content-between align-items-start">
          <div>
            <div class="fw-bold">${m.title} <small class="text-muted">(${m.release_year})</small></div>
            <div>${m.genre} ¬∑ Ocena: ${m.rating}</div>
          </div>
          <div>
            <button class="btn btn-sm btn-outline-primary me-1" onclick="editMovie(${m.id})">Edytuj</button>
            <button class="btn btn-sm btn-outline-danger" onclick="deleteMovie(${m.id})">Usu≈Ñ</button>
          </div>
        </div>`).join('');
    }

    async function deleteMovie(id) {
      if(!confirm('Czy na pewno usunƒÖƒá film?')) return;
      const res = await fetch(`${api}/${id}`, { method: 'DELETE' });
      if(res.ok) loadMovies();
      else alert('B≈ÇƒÖd podczas usuwania');
    }

    async function editMovie(id) {
      const res = await fetch(`${api}/${id}`);
      if(!res.ok){ alert('Nie mo≈ºna pobraƒá filmu'); return; }
      const m = await res.json();
      document.getElementById('movie-id').value = m.id;
      document.getElementById('title').value = m.title;
      document.getElementById('genre').value = m.genre;
      document.getElementById('rating').value = m.rating;
      document.getElementById('release_year').value = m.release_year;
      window.scrollTo({top:0, behavior:'smooth'});
    }

    function clearForm(){
      document.getElementById('movie-id').value = '';
      form.reset();
      msg.textContent = '';
    }

    cancelBtn.addEventListener('click', clearForm);

    form.addEventListener('submit', async e => {
      e.preventDefault();
      msg.textContent = '';
      const id = document.getElementById('movie-id').value;
      const payload = {
        title: document.getElementById('title').value.trim(),
        genre: document.getElementById('genre').value.trim(),
        rating: parseFloat(document.getElementById('rating').value),
        release_year: parseInt(document.getElementById('release_year').value)
      };

      
      if(!payload.title || !payload.genre || isNaN(payload.rating) || isNaN(payload.release_year)){
        msg.textContent = 'Wype≈Çnij wszystkie pola poprawnie.';
        return;
      }

      const opts = {
        method: id ? 'PUT' : 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      };
      const url = id ? `${api}/${id}` : api;
      const res = await fetch(url, opts);
      if(res.ok){
        clearForm();
        loadMovies();
      } else {
        const err = await res.json();
        msg.textContent = err.error || 'B≈ÇƒÖd serwera';
      }
    });

    
    loadMovies();
  </script>
</body>
</html>
